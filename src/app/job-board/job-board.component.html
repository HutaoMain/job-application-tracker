<div class="jira-job-board" cdkDropListGroup>
  <div class="jira-container">
    <h2>WISHLIST</h2>
    <div
      cdkDropList
      id="wishlist"
      #wishList="cdkDropList"
      [cdkDropListData]="wishlist"
      class="jira-list"
      (cdkDropListDropped)="drop($event)"
    >
      <app-job-card
        *ngFor="let job of wishlist"
        [job]="job"
        cdkDrag
      ></app-job-card>
    </div>
  </div>

  <div class="jira-container">
    <h2>APPLIED</h2>

      ></app-job-card>
    </div>
  </div>

      ></app-job-card>
    </div>
  </div>

  <div class="jira-container">
    <h2>OFFER</h2>

    <div

      <app-job-card
        *ngFor="let job of offer"

      ></app-job-card>

  </div>

  <div class="jira-container">

    <div

</div>
