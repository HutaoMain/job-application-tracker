<div class="jira-card">
  <h4>{{ job.jobName }}</h4>
  <section class="company-section">
    <span>Icon here</span>
    <span>{{ job.companyName }}</span>
  </section>
  <p>{{ job.jobDescription }}</p>
  <p>Asking Salary: {{ job.askingSalary }}</p>
  <p>Created At: {{ job.createdAt | date : "short" }}</p>
</div>
