<div class="view-job-container">
  <h2>{{ jobName }}</h2>
  <p class="company-name">{{ companyName }}</p>
  <p class="job-description">{{ jobDescription }}</p>
  <p class="asking-salary">Asking Salary: {{ askingSalary }}</p>
  <p class="status">Status: {{ status }}</p>
  <p>Created At: {{ createdAt | date : "short" }}</p>
</div>
